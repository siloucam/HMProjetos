
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDescricaoServicoLabel" data-translate="hmProjetosApp.descricaoServico.home.createOrEditLabel">Create or edit a Descricao Servico</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.descricaoServico.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.descricaoServico.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hmProjetosApp.descricaoServico.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.descricaoServico.nome"
                    required/>
            <div ng-show="editForm.nome.$invalid">
                <p class="help-block"
                    ng-show="editForm.nome.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hmProjetosApp.descricaoServico.tipo" for="field_tipo">Tipo</label>
            <select class="form-control" name="tipo" ng-model="vm.descricaoServico.tipo" id="field_tipo" required>
                <option value="PAQ" data-translate="hmProjetosApp.TipoServico.PAQ">PAQ</option>
                <option value="ASS" data-translate="hmProjetosApp.TipoServico.ASS">ASS</option>
                <option value="PRS" data-translate="hmProjetosApp.TipoServico.PRS">PRS</option>
            </select>
            <div ng-show="editForm.tipo.$invalid">
                <p class="help-block"
                    ng-show="editForm.tipo.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
